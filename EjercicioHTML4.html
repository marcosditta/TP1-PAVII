<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

  <hr>
  <h1>Registro</h1>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi">
    <fieldset>
    <legend>Nuevo empleado</legend>
    <label for="nombre">Ingrese su nombre de usuario: @</label>
    <input type="text" name="nombre" id="nombre">
    <input type="button" name="verificarUsuario" value="Verificar" onclick="alert('Nombre de usuario disponible')">
    <br>
    <label for="contraseña">Ingrese su contraseña</label>
    <input type="text" name="contraseña" id="contraseña">
    <br>
    <label for="contraseñaRep">Repita su contraseña</label>
    <input type="text" name="contraseñaRep" id="contraseñaRep">
    <br> <br>
    <label for="sucursal">Sucursal:</label>
    <div>
      <input type="radio" name="sucursal" id="sucursal" value="centro" checked> Centro<br>
      <input type="radio" name="sucursal" id="sucursal" value="nuevaCordoba"> Nueva Córdoba<br>
      <input type="radio" name="sucursal" id="sucursal" value="generalPaz"> General Paz<br>
      <input type="radio" name="sucursal" id="sucursal" value="cofico"> Cofico<br>
    </div>
    <br>
    <label for="menu">Modalidad:</label>
    <select name="menu" id="menu">
      <option value="parttime">Part time</option>
      <option value="fulltime">Full time</option>
      <option value="remoto">Remoto</option>
      <option value="indistinto">A demanda</option>
      <option value="" selected>Seleccione...</option>
  </select>
  <br> <br>
    <label for="turno">Turno:</label>
    <div>
      <input type="checkbox" name="turno" id="turno" value="mañana"> Mañana<br>
      <input type="checkbox" name="turno" id="turno" value="tarde"> Tarde <br>
      <input type="checkbox" name="turno" id="turno" value="noche"> Noche <br>
    </div>
    <br>
    <label for="biografia">Biografía: </label><br>
    <textarea name="biografia" id="biografia" cols="50" rows="5" placeholder="Ingrese comentarios"></textarea>
    <br>
    <input type="submit" name="Enviar" value="Enviar datos">
      </fieldset>
    </form> 
</body>
</html>
